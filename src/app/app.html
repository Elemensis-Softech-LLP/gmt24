<!-- <ion-nav [root]="rootPage"></ion-nav> -->
<ion-split-pane when="isLarge">

    <ion-menu id="loggedOutMenu" class="menu-bg" [content]="content" >
      <ion-header>
        <ion-item class="side-bar-header">
          <div class="logo">
            <img src="assets/img/appicon.png" alt="Ionic logo">
          </div>
        </ion-item>
      </ion-header>
     
      <ion-content >
        <ion-card class="sidepanel-list left-menu" *ngIf="istype==1 || istype==2" style="padding-bottom: 5rem;">
          <ion-item menuClose (click)="myaccount()">
            <ion-icon name="person" item-start ></ion-icon> Profile
          </ion-item>
          <ion-item menuClose (click)="changepassword()">
            <ion-icon name="unlock" item-start></ion-icon> Change Password
          </ion-item> 

          <ion-item menuClose (click)="loyalty()" *ngIf="istype==1">
            <ion-icon name="person" item-start></ion-icon> My Loyalty
          </ion-item> 
          
          <ion-item menuClose (click)="notifications()">
            <ion-icon name="notifications" item-start></ion-icon> Notifications
          </ion-item>

          <ion-item menuClose (click)="subscriptions()" *ngIf="istype==2">
              <ion-icon name="list-box" item-start></ion-icon> Subscriptions
            </ion-item>

            <ion-item menuClose (click)="subscribedlist()" *ngIf="istype==2">
              <ion-icon name="list-box" item-start></ion-icon> Subscribed List
            </ion-item>

          <ion-item menuClose (click)="addproduct()">
            <ion-icon name="add-circle" item-start></ion-icon> Add Product
          </ion-item>

          <ion-item menuClose (click)="myproduct()">
            <ion-icon name="watch" item-start></ion-icon> My Product
          </ion-item>
          
          <ion-item menuClose (click)="wishlist()">
            <ion-icon name="heart" item-start></ion-icon> Favourite/Wishlist
          </ion-item>

          <ion-item menuClose (click)="myauction()">
            <ion-icon name="watch" item-start></ion-icon> My Auction
          </ion-item>

          

          <ion-item menuClose (click)="purchase()">
            <ion-icon name="hammer" item-start></ion-icon> Purchased/ Won Auction
          </ion-item>

          <ion-item menuClose (click)="myInterest()">
            <ion-icon name="thumbs-up" item-start></ion-icon> My Interest 
          </ion-item>

          <ion-item menuClose (click)="customerInterest()">
            <ion-icon name="thumbs-up" item-start></ion-icon> Customer Interest 
          </ion-item>

          <ion-item menuClose (click)="settings()">
            <ion-icon name="settings" item-start></ion-icon> Notification Settings 
          </ion-item>



          <ion-item menuClose (click)="messages()">
            <ion-icon name="mail" item-start></ion-icon> Messages
          </ion-item>

          <ion-item menuClose (click)="logout()">
            <ion-icon name="power" item-start></ion-icon> Log out
          </ion-item>

        </ion-card>


        <ion-card class="sidepanel-list left-menu" *ngIf="istype==3" style="padding-bottom: 5rem;">
          <ion-item menuClose (click)="signin()">
            <ion-icon name="person" item-start ></ion-icon> Sign In
          </ion-item>
          <ion-item menuClose (click)="signup()">
            <ion-icon name="person" item-start></ion-icon> Sign Up
          </ion-item> 
        </ion-card>


      </ion-content>

  
    </ion-menu>
  
    
  
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
  
  </ion-split-pane>
  <ion-footer *ngIf="!footerIsHidden">
    <ion-toolbar class="p-0">
      <ion-grid class="p-0">
        <ion-row class="row-bottom">
          <ion-col text-center>
            <a (click)="home()">
              <span class="footer-icon"><img src="assets/img/home.png" alt="image"></span>
              <p>Home</p>
            </a>
          </ion-col>
          <ion-col text-center>
            <a (click)="allauctions()">
              <span class="footer-icon"><img src="assets/img/icon-auction.png" alt="image"></span>
              <p>Auction</p>
            </a>
          </ion-col>
  
          
          <ion-col text-center>
            <a (click)="allwatches()">
              <span class="footer-icon"><img src="assets/img/watch.png" alt="image"></span>
              <p>Watches</p>
            </a>
          </ion-col>

          <ion-col text-center>
            <a (click)="allshops()">
              <span class="footer-icon"><img src="assets/img/shop.png" alt="image"></span>
              <p>Shops</p>
            </a>
          </ion-col>


          <ion-col text-center *ngIf="istype!=3">
            <a (click)="notifications()">
              <span class="footer-icon"><img src="assets/img/icon-notification.png" alt="image"></span>
              <p>Notifications</p>
            </a>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
