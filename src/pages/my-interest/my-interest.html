<ion-header>

  <ion-navbar>
    <ion-title>myInterest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item class="request-item" *ngFor="let item of interestList">
           
           <ion-thumbnail item-start> <img src="{{item.image}}"></ion-thumbnail>
          
          <h2>{{item.description}}</h2>

          <!-- <p class="info">{{p.description}}</p> -->
          <p class="price"> {{item.price}}</p>
          <div>
          
          <button ion-button round class="brown-btn">Delete</button>
          
          </div>
          
        </ion-item>
    </ion-list>
    
    

</ion-content>
