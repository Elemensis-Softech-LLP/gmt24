<ion-header>

  <ion-navbar>
    <ion-title>My Auction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="request-item" *ngFor="let p of productlists">
      <ion-thumbnail item-start>
        <img src="{{p.image}}">
      </ion-thumbnail>
      <h2>{{p.brand_name}}</h2>
      <p class="name" *ngIf="p.approved==1 && p.live_status==1"><span>Expire on:</span> {{p.expiry_date}}</p>
      <p class="info">{{p.description}}</p>
      <p class="price"><span>KWD</span> {{p.price}}</p>
      <div class="product-bt">
      
      <button ion-button round class="brown-btn" (click)="deleteproduct(p.id)">Delete</button>
      <button ion-button round class="blue-btn ml-0" *ngIf="p.approved==1 && p.auction_fee_paid==0">Pay Now</button>
      </div>
      
    </ion-item>

    <ion-item *ngIf="productlists== ''"> 
            
      <h2>{{msg}}</h2>
      
    </ion-item>
