<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="noti-list">
    <ion-item *ngFor="let n of notificationlists">
      <ion-avatar item-start>
        <img src="{{n.from_userimg}}" alt="">
      </ion-avatar>
      <h2>{{n.fromName}}</h2>
      <p [innerHTML]="n.message"></p>
      <small>{{n.dateformat}}</small>
    </ion-item>
    
    <ion-item *ngIf="notificationlists== ''"> 
            
      <h2>{{msg}}</h2>
      
    </ion-item>
