<ion-header>
  <ion-navbar>
      
    
    <ion-title>
      <img src="assets/img/appicon.png" alt="">
    </ion-title>

    <ion-buttons end >
      <button ion-button>
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      <p class="top-content">
        <img src="assets/img/thumb.png" alt="">
        <span>{{totallike}}</span>
      </p>
      <img class="detail-pic" src="{{product_single_image}}" alt="">
      <ion-row justify-content-center>
        <ion-col col-2 class="pr-0">
          <div class="thumb-area">
            <img src="assets/img/thumb.png" alt="">
          </div>
        </ion-col>
        <ion-col col-2 class="pl-0">
          <div class="thumb-area">
            <img src="assets/img/heart.png" alt="">
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <div class="body-area">
      <h2>{{brands}}/{{category}}({{gender}})</h2>
      <p> <ion-icon ios="ios-star" md="md-star"></ion-icon> <ion-icon ios="ios-star" md="md-star"></ion-icon> <ion-icon ios="ios-star" md="md-star"></ion-icon> <ion-icon ios="ios-star" md="md-star"></ion-icon> <ion-icon ios="ios-star" md="md-star"></ion-icon> ({{averagerating}}) </p>
      <h1>{{currency_code}} {{price}}</h1>
      <p>Seller: {{seller_name}}</p>
    </div>

    <div padding>
      <button ion-button round class="grey-btn" type="submit" block>I am Interested</button>
    </div>
    

  </ion-card>

</ion-content>
