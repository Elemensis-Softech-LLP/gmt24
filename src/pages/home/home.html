<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-searchbar  [(ngModel)]="keyword" (ngModelChange)="updateKeyword($event)"></ion-searchbar>
  <ion-item [hidden]="wordlists.length==0" *ngFor="let item of wordlists" tappable (click)="selectSearchResult(item.field)">
    {{ item.field }}
  </ion-item>

</ion-header>


<ion-content padding>
  <div class="banner">
    <img src="assets/img/banner1.png" alt="">
  </div>
  <h6 class="text-uppercase">Top Brands</h6>
<ion-slides slidesPerView="2" loop="true">
  <ion-slide class="slide-holder brand-logo" *ngFor="let tb of brandlists">
    <div class="item-image" (click)="brandproduct(tb.brand_id)">
      <img src="{{tb.brand_image}}" alt="Item">
    </div>
    <h6>{{tb.brand_name}}</h6>
  </ion-slide>
</ion-slides>

  <h6 class="text-uppercase">Top Products</h6>
  <ion-slides pager slidesPerView="3">
    <ion-slide class="slide-holder" *ngFor="let topproduct of topproductlists">
      <div class="item-image" (click)="productdetails(topproduct.product_id)">
        <img src="{{topproduct.product_image}}" alt="Item">
      </div>
      <h6>{{topproduct.product_name}}</h6>
      <p class="price"><span><img src="assets/img/tick.png" alt="image"></span> {{topproduct.product_price}}</p>
    </ion-slide>
</ion-slides>

<ion-slides pager slidesPerView="1">

  <ion-slide class="sliding">
    <div class="slide">
      <h5 class="slide-text">Special Auction<span>Details</span></h5>
      <img src="assets/img/slide-img1.png" alt="">
      <h2></h2>
    </div>
  </ion-slide>

  <ion-slide>
      <div class="slide">
          <h5 class="slide-text">Ladies watch<span>Details</span></h5>
          <img src="assets/img/slide-img2.png" alt="">
          <h2></h2>
      </div>
  </ion-slide>

  <ion-slide >
      <div class="slide">
          <h5 class="slide-text">Top Products<span>Details</span></h5>
          <img src="assets/img/slide-img3.png" alt="">
          <h2></h2>
      </div>
  </ion-slide>

  <ion-slide >
      <div class="slide">
          <h5 class="slide-text">Top Products<span>Details</span></h5>
          <img src="assets/img/slide-img4.png" alt="">
          <h2></h2>
      </div>
  </ion-slide>

</ion-slides>
