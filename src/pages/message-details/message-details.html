<ion-item>
  <ion-row> 
      <ion-col col-4>
    
    <img src="{{productImage}}"></ion-col> 
  <ion-col col-6>{{productName}}</ion-col>
</ion-row>
</ion-item>
    <ion-list *ngFor="let item of messageDetails">
        
      <ion-item *ngIf="user_id==item.to_id && user_id!=item.from_id">
        <ion-avatar item-start>
          <img src="{{item.image}}">
        </ion-avatar>
        <h3>{{item.message}}</h3>
      </ion-item>

      <ion-item class="right-side" *ngIf="user_id == item.from_id && user_id!=item.to_id">
          <h3 style="text-align: right;">{{item.message}}</h3>
      </ion-item>
          
  </ion-list>

  <form [formGroup]="formGroup" (ngSubmit)="send(formGroup.value)" style="text-align: center" >
      <ion-item><ion-input type="text" formControlName="message"></ion-input></ion-item>
      <button ion-button type="submit">{{this.Sends}}</button></form>

    </ion-content>
