<ion-header>

  <ion-navbar>
    <ion-title>MessageDetails</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
<ion-list>
    <ion-item  >
        <ion-row> 
          <ion-col col-4>
        
        <img src="{{productImage}}"></ion-col> 
        <!-- <ion-col col-4>{{productImage}}</ion-col> -->
      <ion-col col-6>{{productName}}</ion-col>
    </ion-row>
    <ion-item *ngFor="let item of messageDetails"  >
    <p> {{item.message}}</p>
    <p *ngIf="textEntered==1">{{userMessage}}</p>
      
    </ion-item>
    
    <form [formGroup]="formGroup" (ngSubmit)="send(formGroup.value)" ><ion-item><ion-input type="text" formControlName="message"></ion-input></ion-item>
    <button ion-button type="submit">Send</button></form>
    </ion-item>


    </ion-list>
    </ion-content>
