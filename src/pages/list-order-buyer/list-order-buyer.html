<ion-header>

  <ion-navbar>
    <ion-title>Won Auctions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
  
  <ion-grid>
        <ion-row class="main-box">
            <ion-col col-2>Product</ion-col>
            <ion-col col-3>TotalAmount</ion-col>
            <ion-col col-3>AuctionDate</ion-col>
            <ion-col col-2>Status</ion-col>
            <ion-col col-2>View</ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="line" *ngFor="let item of auctionList" >
          <ion-col col-2><img src="{{item.product_image}}"></ion-col>
          <ion-col col-3>KWD {{item.total_price}}</ion-col>
          <ion-col col-3>{{item.date}}</ion-col>
          <ion-col col-2 *ngIf="item.status== 1">Purchased</ion-col>
          <ion-col col-2 *ngIf="item.status== 0"><button class="btn-list" ion-button>Pay</button></ion-col>
         

          <ion-col col-2><button class="btn-list" ion-button (click)="nextPage(item.product_id)">View</button></ion-col>
          <hr class="line2">
        </ion-row>
      </ion-grid>
        <ion-item *ngIf="auctionList== ''"> 
            
          <h2>Sorry! No record found.</h2>
          
        </ion-item> 
        
      </ion-grid>
  </ion-content>
